buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // ใช้ Android Gradle Plugin ที่เหมาะสม
        classpath 'com.android.tools.build:gradle:7.0.2'  // หรืออัปเดตเป็นเวอร์ชันที่เหมาะสม
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
